<footer>
  <div [routerLink]="['/index']">
    <img src="../../../../../../../assets/img/logo.jpg" id="logo-footer" />
    <p>Social App</p>
  </div>

  <ul *ngIf="!authService.userIsOnAdminModule">
    <li id="publication-link">
      <a id="principal-link" [routerLink]="['/newpost']">
        <i class="fa-solid fa-plus"></i>
        <p>{{ "FOOTER.POST" }}</p>
      </a>
    </li>
    <li id="index-link">
      <a [routerLink]="['/index']" routerLinkActive="active">
        <i class="fa-solid fa-house"></i>
        <p>{{ "FOOTER.INDEX" }}</p>
      </a>
    </li>
    <li id="profile-link">
      <a [routerLink]="['/profile']" routerLinkActive="active">
        <i class="fa-solid fa-user"></i>
        <p>{{ "FOOTER.PROFILE" }}</p>
      </a>
    </li>
    <li id="notification-link">
      <a [routerLink]="['/notif']" routerLinkActive="active">
        <i class="fa-solid fa-bell"></i>
        <p>{{ "FOOTER.NOTIFICATIONS" }}</p>
        <span
          id="notifications_length"
          *ngIf="areNotificationsEnabled && notificationsQuantity > 0"
          >{{ notificationsQuantity }}</span
        >
      </a>
    </li>
    <li id="configuration-link">
      <a [routerLink]="['/config']" routerLinkActive="active">
        <i class="fa-solid fa-cog"></i>
        <p>{{ "FOOTER.SETTINGS" }}</p>
      </a>
    </li>
  </ul>

  <ul *ngIf="authService.userIsOnAdminModule">
    <li id="users-link">
      <a [routerLink]="['admin/users']" routerLinkActive="active">
        <i class="fa-solid fa-users"></i>
        <p>{{ "FOOTER.USERS" }}</p>
      </a>
    </li>
    <li id="reports-link">
      <a [routerLink]="['admin/reports/0']" routerLinkActive="active">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <p>{{ "FOOTER.REPORTS" }}</p>
      </a>
    </li>
    <li id="configuration-link">
      <a [routerLink]="['/config']" routerLinkActive="active">
        <i class="fa-solid fa-cog"></i>
        <p>{{ "FOOTER.SETTINGS" }}</p>
      </a>
    </li>
  </ul>
</footer>
