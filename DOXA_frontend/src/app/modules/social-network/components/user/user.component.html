<div class="user">
  <div class="personal-info" (click)="goToUser()">
    <img
      *ngIf="user?.photo"
      src="http://localhost:8090/api/users/img/{{ user.photo }}"
      alt="{{ user.username }} "
      width="50px"
      height="50px"
    />
    <img
      *ngIf="!user?.photo"
      src="http://localhost:8090/images/no-photo.jpg"
      width="50px"
      height="50px"
    />
    <p>
      {{ user.username }}
      <i *ngIf="user?.isChecked" class="fa-solid fa-check"></i>
    </p>
  </div>

  <div class="buttons" *ngIf="user.username != authService.getUsername()">
    <button type="button" *ngIf="!abonnement" (click)="followUser()">
      <i class="fas fa-plus"></i>
    </button>
    <button type="button" *ngIf="abonnement" (click)="unfollowUser()">
      <i class="fas fa-minus"></i>
    </button>
  </div>
</div>
