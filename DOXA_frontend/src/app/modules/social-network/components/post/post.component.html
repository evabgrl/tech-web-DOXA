<div class="publication">
  <div class="publication-header">
    <figure class="publication-header-user" (click)="goToProfile()">
      <img
        *ngIf="post.user?.photo"
        src="http://localhost:8090/api/users/img/{{ post.user.photo }}"
      />
      <img
        *ngIf="!post.user?.photo"
        src="http://localhost:8090/images/no-photo.jpg"
      />
      <figcaption *ngIf="post.user?.username">
        {{ post.user.username }}
      </figcaption>
      <i *ngIf="post.user?.isChecked" class="fa-solid fa-check"></i>
    </figure>
    <div class="publication-header-date">
      <p *ngIf="post?.date">{{ post.date | date : "short" }}</p>
    </div>
  </div>
  <div class="publication-body">
    <p *ngIf="post?.text">{{ post.text }}</p>
  </div>
  <div class="publication-footer">
    <i class="fa-solid fa-comment" [routerLink]="['/post', post.idPost]"></i>
    <i
      *ngIf="post.user.username == authService.getUsername()"
      class="fa-solid fa-trash"
      (click)="deletePost()"
    ></i>
  </div>
</div>
